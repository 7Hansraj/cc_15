<html>
<head>
	<title> Currency Converter </title>
	<style>
	*{font-size:40px;}
	body{background-color:lightblue;}
	</style>
</head>
	<body>
	<center>
		<h1> currency Coverter</h1>
		<form>
		<label> amt in $ </label>
		<input type="number"  step="any" placeholder ="$ amt in  $" id="a"/>
		<br><br>
		<label> amt in &#8377 </label>
		<input type="number"  step="any" placeholder ="   &#8377 amt in  &#8377 " id="id"/>
		<br><br>
		</form> 
		<script>
  			let dollar = document.getElementById("a");
			let rupee = document.getElementById("id");
			
			dollar.addEventListener("input",function(){
			let d = parseFloat(dollar.value);
			let r = d * 82;
 			rupee.value = r.toFixed(2);
			});
			
			rupee.addEventListener("input",function(){
			let r = parseFloat(rupee.value);
			let d = r/82
 			dollar.value = d.toFixed(2);
			});
		</script>
			
	</center>
	</body>
</html>
